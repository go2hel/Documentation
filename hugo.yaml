baseURL: https://go2hel.netlify.app/
languageCode: en-us
title: go2hel-docs

enableGitInfo: true

module:
  hugoVersion:
    extended: true
    min: "0.147.3"

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

enableInlineShortcodes: true

menu:
  main:
    - name: Resources
      pageRef: /resources
      weight: 1
    - name: Search
      weight: 2
      params:
        type: search
    - name: GitHub
      weight: 3
      url: "https://github.com/go2hel"
      params:
        icon: github

params:

  navbar:
    displayTitle: true
    displayLogo: false
  
  theme:
    default: dark
    displayToggle: true

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  search:
    enable: true
    type: flexsearch

    flexsearch:
      index: content
      tokenize: forward
  
  highlight:
    copy:
      enable: true
      # hover | always
      display: hover

module:
  imports:
    - path: github.com/imfing/hextra